<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>package-sorting</title>
</head>

<body>
    <header class="container-fluid">
        <h4 class=" text-white  mx-5 my-3">program: warehouse manager</h4>
    </header>

    <main class="container-fluid ">
        <div class="row">
            <div class="col-12 my-4">
                <div class="justify-content-around d-flex">
                    <h6 class="text-white filter">filter:</h6>
                    <button class="btn btn-primary" onclick="filterByWeight()"> Heavy</button>
                    <button class="btn btn-primary" onclick="filterByPriority()">Priority</button>
                    <button class="btn btn-primary" onclick="filterByFragile()">Fragile</button>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            City
                        </button>
                        <ul class="dropdown-menu bg-success">
                            <li><span class="dropdown-item " onclick="filterByCity('Nampa')">Nampa</span></li>
                            <li><span class="dropdown-item " onclick="filterByCity('Meridian')">Meridian</span></li>
                            <li><span class="dropdown-item " onclick="filterByCity('Boise')">Boise</span></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>

        <section class="container-fluid">
            <div class="package row">
                <div>Packages</div>



            </div>
        </section>
        <section>
            <div id="template" class="row mx-4 my-5 px-4 py-3">
                <div class="first col-5">
                    <p>Name: Sir Harrington IV</p>
                    <p>trackingNumber: 1324Kjs</p>
                </div>

                <div class="second col-5">
                    <p>Name: Sir Harrington IV</p>
                    <p>trackingNumber: 1324Kjs</p>
                </div>
                <div class="row ">
                    <div class="third col-5">
                        <p>Name: Sir Harrington IV</p>
                        <p>trackingNumber: 1324Kjs</p>
                    </div>
                    <div class="fourth col-5">
                        <p>Name: Sir Harrington IV</p>
                        <p>trackingNumber: 1324Kjs</p>
                    </div>
                </div>
        </section>


    </main>
    <footer class="container-fluid"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
